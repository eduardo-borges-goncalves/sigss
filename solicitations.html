  <meta charset="UTF-8">

  <header>
    <div class="sideBar">
          
      <div id="menuSideBar" class="">
        <nav>
          <button class="menuBut" onclick="mobileMenu()">
             <div class="mobile-menu">
              <div class="line1"></div>
              <div class="line2"></div>
              <div class="line3"></div>
             </div>
          </button>
                
          <ul class="nav-list" id="nav-list">
            <li  class="menu-element-level-one"id="menu-level-one">
              <button onclick="levelOneMenu()">
                Atendimento
              </button>
              <div id="sub-list">
                <ul class="sub-list">
                  <li class= "menu-element"><a href="">Agendamentos</a></li>
                  <li class= "menu-element"><a href="">Solicitações</a></li>
                  <li class= "menu-element"><a href="">Autorizar</a></li>
                  <li class= "menu-element"><a href="">Agendar</a></li>
                </ul>
              </div>
            </li>
          </ul>
        </nav>
      </div>

      <div class="divSideBarBut">
        <button value="" class="sideBarBut">
          <img src="icons/architecture_building_home_house_property_icon_123288.ico" alt="" >
        </button>
        <button onclick="sair()" class="sideBarBut">
          SAIR
        </button>
       </div>
      
    </div>
  </header>
  <main>
    <h1 >
          Solicitar Consulta ou Exame
    </h1>

    <form>
    <fieldset class="top">
      <div class="sol">
        <input type="text" id="nameSol" placeholder="" required>
        <label for="nameSol">Nome:</label>
      </div> 

      <div class="sol">
        <input type="text" id="surnameSol" placeholder="" required>
        <label for="surnameSol">Sobrenome:</label>
      </div> <br><br>

      <div class="sol">
        <input type="date" name="birthday" id="birthdaySol">
        <label for="birthdaySol">Data de Nascimento:</label>
      </div>

      <div class="sol">
        <input type="number" id="cnsSol" placeholder="" required>
        <label for="cnsSol">CNS:</label>
      </div>

      <div class="sol">
        <input type="tel" name="whatsapp" id="whatsappSol">
        <label for="whatsappSol">WhatsApp:</label>
      </div>

      <div class="sol">
        <input type="tel" name="telefone" id="telefoneSol">
        <label for="telefoneSol">Telefone:</label>
      </div>

      <div class="sol">
        <input type="number" name="" id="ageSol" placeholder="" required>
        <label for="ageSol">Idade:</label>
      </div>
    </fieldset>
    <fieldset>
      <div class="sol">
        <input type="text" id="unidadeSolicitanteSol" placeholder="" required>
        <label for="unidadeSolicitanteSol">Unidade Solicitante:</label>
      </div>

      <div class="sol">

        <input type="text" id="medicoSolicitanteSol" placeholder="" required>
        <label for="medicoSolicitanteSol">Médico Solicitante:</label>
      </div>

      <div class="sol">
        <input type="text" id="CRMSol" placeholder="" required>
        <label for="CRMSol">CRM:</label>
      </div>
    
        <div class="sol">
          <input type="text" name="" id="especialidadeSol" placeholder="" required>
          <label for="especialidadeSol">Especialidade:</label>
        </div>
    </fieldset>

    <fieldset>
      <div class="sol">
        <textarea name="quadroClinicoSol" id="quadroClinicoSol" cols="80" rows="8"></textarea>
        <label for="quadroClinicoSol">Quadro Clínico:</label>
      </div>

      <div class="sol">
        <textarea name="justificativa" id="justificativaSol" cols="80" rows="8"></textarea>        
        <label for="justificativaSol">Justificativa:</label>
      </div>
    </fieldset>
    </form>
    <div id="divBut">
      <button class="formBut">Solicitar</button>
    </div>
   
</main>
